<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>

</head>
<body>
    {% for message in messages %}
    <div>
        <strong class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">Message: </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true"></spanaria-hidden>&times;</span></button>
    </div>
    {% endfor %}
    <h3>SignUp Page</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Create Username"><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password"><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Enter Password Again"><br>

        <button type="submit">submit</button>
    </form>
</body>
</html>
